<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-overlay/core-overlay.html">
<link rel="import" href="../../bower_components/core-transition/core-transition-css.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../elements/fns-gameitem/fns-gameitem.html">
<link rel="import" href="../../elements/fns-newgame/fns-newgame.html">

<polymer-element name="fns-category" attributes="cat">
  <template>
    <link rel="stylesheet" href="fns-category.css">
    <firebase-element id="base" on-data-change="{{handleResponse}}" keys="{{keys}}" data="{{data}}" log location="https://asl-ranking.firebaseio.com/categories/{{cat}}/games"></firebase-element>
      <div vertical layout center>

    <core-icon-button class="newbtn" on-tap="{{toggleNewgame}}"> Nieuwe game</core-icon-button>

    <core-overlay id="collapse" layered backdrop transition="core-transition-center" >
    <fns-newgame cat="{{cat}}" id="newgame"></fns-newgame>
    </core-overlay>
    
    <core-icon-button>Rankings</core-icon-button>

    <h3>Laatste games</h3>
    <template repeat="{{key in keys}}" id="gamestemplate">
      <fns-gameitem gamedata="{{data[key]}}"></fns-gameitem>

        </div>

    </template>


  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
          var that = this;
          this.$.newgame.addEventListener('gameStart', function(e){
            console.log(e.detail.game);
            this.route = '/game/'+e.detail.cat+'/'+e.detail.game;
            this.fire('route', { route: this.route });
            that.$.collapse.close();
          });
          
        },

        toggleNewgame: function(){
        this.$.collapse.toggle();
        console.log('lekker werken', this.$.collapse);
        }


      });

    })();
  </script>
</polymer-element>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-router/app-router.html">

  <link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="fns-gamestage" attributes="titlecat">
  <template>
    <link rel="stylesheet" href="fns-gamestage.css">
    <core-header-panel fit mode="seamed">

  <core-toolbar vertical layout center center-justified><h1><b>{{titlecat}}</b>FANS !</h1></core-toolbar>

  <app-router id="router">
      <app-route path="/" import="elements/fns-intro/fns-intro.html"></app-route>
      <app-route path="/category/:cat" import="elements/fns-category/fns-category.html"></app-route>
      <app-route path="/game/:cat/:game" import="elements/fns-gameplay/fns-gameplay.html"></app-route>
      <!-- <app-route path="/team/:teamnaam" import="elements/yo-list/yo-list.html"></app-route> -->
  </app-router>

</core-header-panel>
  </template>
  <script>
    (function () {
      'use strict';
      
      Polymer({
        // define element prototype here
        ready: function(){

          this.addEventListener('route', function(e, detail, sender) {
      // Perform some behaviour
    
      console.log('going route', e.detail.route);
      
      this.$.router.go(e.detail.route);
      });

        }
      });

    })();
  </script>
</polymer-element>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-router/app-router.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../elements/fns-gamescenes/fns-gamescenes.html">

<polymer-element name="fns-gamestage" attributes="titlecat">
  <template>
    <link rel="stylesheet" href="fns-gamestage.css">


    <core-header-panel hidden?="{{toolbar}}" fit mode="waterfall">
      <core-toolbar vertical layout center center-justified on-tap="{{home}}"><div><h1><span class="titleadd">{{titlecat}}</span>FANS</h1><p class="red">een a-stadlabs experiment</p></div></core-toolbar>

      <div main>
      <fns-gamescenes scene="{{scene}}" on-set-tit="{{setTitle}}" id="gamescenes" fit on-toggle-toolbar="{{toggleToolbar}}"></fns-gamescenes>
      </div>
</core-header-panel>
  </template>
  <script>
    (function () {
      'use strict';
      
      Polymer({
        ready: function(){
          this.scene = 0;
        },
        // define element prototype here
        setTitle: function(e){
          this.titlecat = e.detail.title;
        },

        toggleToolbar: function(){
          this.toolbar = !this.toolbar;
        },

        home: function(){
          this.scene = 0;
          this.titlecat = '';
        }

      });

    })();
  </script>
</polymer-element>

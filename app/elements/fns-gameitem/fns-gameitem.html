<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="fns-gameitem" attributes="gamedata key" on-tap="{{gameTap}}">
  <template>
  <link rel="stylesheet" href="fns-gameitem.css">
  <div horizontal layout center center-justified>
    <div class="ploeg right">{{gamedata.ploeg1}}</div>
    <div class="score right">{{gamedata.score1}}</div>
    <span class="streep">|</span>
    <div class="score left">{{gamedata.score2}}</div>
    <div class="ploeg left">{{gamedata.ploeg2}}</div>
  </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        gameTap: function(){
          this.fire('game-tap', { game: this.key, cat: this.gamedata.cat });
        }
      });

    })();
  </script>
</polymer-element>

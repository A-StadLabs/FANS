<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="fns-gameitem" attributes="gamedata key" on-tap="{{gameTap}}">
  <template>
  <link rel="stylesheet" href="fns-gameitem.css">
  <div horizontal layout center center-justified>
    <div class="ploeg right"><h2>{{gamedata.ploeg1}}</h2></div>
    <div class="score right"><h1>{{gamedata.score1}}</h1></div>
    <span class="streep">-</span>
    <div class="score left"><h1>{{gamedata.score2}}</h1></div>
    <div class="ploeg left"><h2>{{gamedata.ploeg2}}</h2></div>
  </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        gameTap: function(){
          console.log('game tapped in gameitem');
          this.fire('game-tap', { game: this.key, cat: this.gamedata.cat });
        }
      });

    })();
  </script>
</polymer-element>

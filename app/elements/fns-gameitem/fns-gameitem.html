<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="fns-gameitem" attributes="gamedata key" on-tap="{{gameTap}}">
  <template>
  <link rel="stylesheet" href="fns-gameitem.css">
<div vertical layout class="gameitem">
  <div horizontal layout center>
    <div class="ploeg" flex>{{gamedata.ploeg1}}</div>
    <div class="score" self-end>{{gamedata.score1}}</div>
  </div>
  <div horizontal layout center>
    <div class="ploeg" flex>{{gamedata.ploeg2}}</div>
    <div class="score"self-end>{{gamedata.score2}}</div>
  </div>
</div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        gameTap: function(){
          this.fire('game-tap', { game: this.key, cat: this.gamedata.cat });
        }
      });

    })();
  </script>
</polymer-element>

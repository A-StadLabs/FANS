<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">


<polymer-element name="fns-catitem" attributes="icon naam key">
  <template>
    <link rel="stylesheet" href="fns-catitem.css">
    <div class="catitem" vertical layout center center-justified>
     <a is="pushstate-anchor" href="/#/category/{{key}}" on-tap="{{catTapped}}">{{naam}}</a>
  </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        catTapped: function(e, detail, sender){
          this.fire('tapped', { msg: this.key });
        }
      });

    })();
  </script>
</polymer-element>
